<template name="filterSearch">
    <div class="container">
        <div class="row">
<div class="col-md-6">
          <label class="transform">Price</label>
          <div class="rui select">
            <select id="filterBySearch">
               <option value="null" selected disabled>Filter by price</option>
               <option value="all">All prices</option>
               <option id="" value="0-2000">Below 2000</option>
               <option value="2000 - 5000">₦2,000 - ₦5,000</option>
               <option value="5000 - 10000">₦5,000 - ₦10,000</option>
               <option value="10000 - 25000">₦10,000 - ₦25,000</option>
               <option value="25000 - 50000">₦25,000 - ₦50,000</option>
               <option value="50000 - 100000">₦50,000 - ₦100,000</option>
               <option value="150000 - 250000">₦150,000 - ₦250,000</option>
               <option value="250000 - 350000">₦250,000 - ₦350,000</option>
               <option value="359000-1000000">350,000-above</option>
             </select>
          </div>
        </div>

        <div class="col-md-6">
          <label class="transform">Vendor</label>
          <div class="rui select">
            <select id="filterByBrand">
               <option value="null" selected disabled>Filter by vendor</option>
               <option value="all">All vendors</option>
               <option value="#">Bad Guys</option>
             </select>
          </div>
        </div>
        </div>
    </div>

</template>
